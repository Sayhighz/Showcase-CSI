components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: Operation successful
        data:
          type: object
      required:
        - success

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        statusCode:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid request
        errors:
          type: object
          additionalProperties:
            type: string
      required:
        - success
        - statusCode
        - message

    ValidationErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        statusCode:
          type: integer
          example: 422
        message:
          type: string
          example: Validation failed
        errors:
          type: object
          properties:
            username:
              type: string
              example: Username is required
            email:
              type: string
              example: Email format is invalid
      required:
        - success
        - statusCode
        - message
        - errors

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalItems:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 10
      required:
        - page
        - limit
        - totalItems
        - totalPages